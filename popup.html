<!DOCTYPE html>
<html>
<head>
  <title>Snippet Saver</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Snippet Saver</h1>
  <button id="toggleTheme">Toggle Light/Dark Mode</button>
  <textarea id="snippet" placeholder="Enter your snippet here..."></textarea>
  <button id="save">Save Snippet</button>
  <button id="copy">Copy to Clipboard</button>
  <div id="savedSnippets"></div>
  <script src="popup.js"></script>
</body>
</html>
